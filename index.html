<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ciaobabi üíñ</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#fff0f6;
      --bg2:#f3f6ff;
      --card:#ffffffcc;
      --ink:#2b2b2b;
      --pink:#ff5fa2;
      --pink2:#ff8cc4;
      --lav:#b7b4ff;
      --shadow: 0 18px 50px rgba(0,0,0,.12);
      --radius: 28px;

      --angry1:#ff3b3b;
      --angry2:#ff7a18;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--ink);
      font-family:"Baloo 2", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1100px 700px at 20% 20%, var(--bg1), transparent 60%),
        radial-gradient(900px 600px at 80% 30%, var(--bg2), transparent 60%),
        linear-gradient(180deg, #fff, #ffe7f2);
      overflow:auto; /* ‚úÖ */
    }

    /* cuoricini */
    .hearts{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.55;
      filter: blur(.1px);
      z-index:0;
    }
    .heart{
      position:absolute;
      font-size: clamp(14px, 2vw, 22px);
      animation: floatUp linear infinite;
      transform: translateY(110vh);
      user-select:none;
      will-change: transform, opacity;
    }
    @keyframes floatUp{
      from{ transform: translateY(110vh) rotate(0deg); opacity:0; }
      12%{ opacity:1; }
      to{ transform: translateY(-25vh) rotate(18deg); opacity:0; }
    }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding: 22px;
      position:relative;
      z-index:1;
    }

    .card{
      width:min(720px, 92vw);
      background:var(--card);
      backdrop-filter: blur(10px);
      border: 2px solid #ffffffaa;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(18px, 3.6vw, 34px);
      position:relative;
      overflow:hidden;
    }

    .card::before, .card::after{
      content:"";
      position:absolute;
      width:240px; height:240px;
      border-radius: 70px;
      background:
        radial-gradient(circle at 30% 30%, #fff, transparent 55%),
        radial-gradient(circle at 70% 70%, #ffd6ea, transparent 55%),
        linear-gradient(135deg, #ffe3f2, #e9e6ff);
      opacity:.55;
      transform: rotate(18deg);
      z-index:0;
    }
    .card::before{ top:-120px; left:-90px; }
    .card::after{ bottom:-130px; right:-100px; transform: rotate(-12deg); }

    .brand{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 12px;
      position:relative;
      z-index:2;
    }
    .brand .logo{
      font-family:"Pacifico", cursive;
      font-size: clamp(22px, 4.2vw, 34px);
      color: var(--pink);
      text-shadow: 0 8px 18px rgba(255,95,162,.25);
    }
    .pill{
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 999px;
      background: linear-gradient(135deg, #ffffff, #fff0f7);
      border: 1px solid #ffd2e6;
      box-shadow: 0 10px 25px rgba(255,95,162,.12);
      white-space:nowrap;
    }

    h1{
      margin: 8px 0 14px;
      font-size: clamp(26px, 5.2vw, 44px);
      line-height:1.05;
      position:relative;
      z-index:2;
      text-align:center;
      text-shadow: 0 2px 0 rgba(255,255,255,.8);
    }

    .stage{
      position:relative;
      z-index:2;
      padding-top: 10px;
    }

    /* container bottoni: serve perch√© NO poi diventa absolute relativo a questo */
    .btnRow{
      display:flex;
      gap:14px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 14px;
      position:relative;
      min-height: 120px; /* un po' di spazio per farlo ‚Äúscappare‚Äù dentro */
    }

    button{
      border:0;
      cursor:pointer;
      font-family: inherit;
      font-weight: 700;
      font-size: 18px;
      padding: 14px 22px;
      border-radius: 999px;
      transition: transform .10s ease, box-shadow .12s ease, filter .12s ease;
      user-select:none;
      touch-action: manipulation;
    }
    button:active{ transform: translateY(1px) scale(.99); }

    #yesBtn{
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:white;
      box-shadow: 0 16px 35px rgba(255,95,162,.35);
    }

    #noBtn{
      background: linear-gradient(135deg, #ffffff, #f7f7ff);
      color:#5b5b5b;
      border: 2px solid #ffd2e6;
      box-shadow: 0 14px 28px rgba(0,0,0,.08);
      position:relative;
    }

    /* POPUP arrabbiato */
    .modalBackdrop{
      position:fixed; inset:0;
      background: rgba(20, 10, 25, .42);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index: 50;
    }
    .modal{
      width:min(420px, 92vw);
      background: white;
      border-radius: 22px;
      box-shadow: 0 28px 80px rgba(0,0,0,.28);
      border: 3px solid #ffd1d1;
      overflow:hidden;
    }
    .modalHeader{
      padding: 16px 16px 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      background: linear-gradient(135deg, #fff2f2, #fff7ea);
      border-bottom: 2px solid #ffe1e1;
    }
    .modalTitle{
      font-weight:900;
      font-size: 18px;
      color:#b10000;
      letter-spacing:.2px;
    }
    .closeX{
      width: 40px;
      height: 40px;
      border-radius: 14px;
      border: 0;
      background: linear-gradient(135deg, #fff, #fff0f0);
      box-shadow: 0 12px 28px rgba(0,0,0,.14);
      cursor:pointer;
      font-weight:900;
      font-size: 18px;
      line-height: 40px;
    }
    .modalBody{
      padding: 18px 16px 18px;
      text-align:center;
      font-size: 16px;
    }
    .modalBody .emoji{
      font-size: 38px;
      display:block;
      margin-bottom: 8px;
      filter: drop-shadow(0 10px 18px rgba(255,60,60,.25));
    }
    .angryText{
      display:inline-block;
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 16px;
      color:#fff;
      font-weight:900;
      background: linear-gradient(135deg, var(--angry1), var(--angry2));
      box-shadow: 0 16px 35px rgba(255,60,60,.25);
    }

    /* RISULTATO */
    .result{
      display:none;
      margin-top: 18px;
      padding: 16px;
      border-radius: 22px;
      border: 2px dashed #ffb9d7;
      background: linear-gradient(135deg, #fff, #fff5fb);
      animation: popIn .18s ease-out;
      position:relative;
      scroll-margin-top: 18px;
    }
    @keyframes popIn{
      from{ transform: translateY(6px); opacity: .0; }
      to{ transform: translateY(0); opacity: 1; }
    }

    .photoFrame{
      position:relative;
      border-radius: 22px;
      overflow:hidden;
      border: 3px solid #ffd2e6;
      box-shadow: 0 18px 45px rgba(255,95,162,.18);
      background: #fff;
      max-height: 70vh;
    }
    .photoFrame img{
      display:block;
      width:100%;
      height: 70vh;
      object-fit: contain;
      background: #fff;
    }

    .closeResult{
      position:absolute;
      top: 12px;
      right: 12px;
      width: 40px;
      height: 40px;
      border-radius: 14px;
      border: 0;
      cursor:pointer;
      font-weight:900;
      font-size: 18px;
      line-height: 40px;
      color:#6b6b6b;
      background: linear-gradient(135deg, #ffffff, #fff0f7);
      border: 2px solid #ffd2e6;
      box-shadow: 0 14px 28px rgba(0,0,0,.10);
    }

    .choice{
      margin-top: 12px;
      padding: 12px 16px;
      border-radius: 18px;
      color:#fff;
      font-weight: 900;
      letter-spacing: .5px;
      text-align:center;
      background: linear-gradient(135deg, var(--pink), var(--lav));
      box-shadow: 0 16px 35px rgba(0,0,0,.18);
      text-transform: uppercase;
    }

    @media (max-width: 430px){
      button{ width: 100%; max-width: 320px; }
      .btnRow{ min-height: 160px; }
      .photoFrame img{ height: 62vh; }
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <div class="wrap">
    <div class="card" id="card">
      <div class="brand">
        <div class="logo">ciaobabi</div>
        <div class="pill">üíå San Valentino</div>
      </div>

      <h1>Vuoi essere il mio Valentino? üíñ</h1>

      <div class="stage">
        <div class="btnRow" id="btnRow">
          <button id="yesBtn" type="button">S√å üíò</button>
          <button id="noBtn" type="button">NO üôà</button>
        </div>

        <div class="result" id="result">
          <button class="closeResult" id="closeResult" type="button" aria-label="Chiudi">‚úï</button>

          <div class="photoFrame">
            <img id="resultImg" alt="Foto" src="casina.jpg" />
          </div>

          <div class="choice">SAGGIA SCELTA üíñ</div>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modalBackdrop" id="modalBackdrop" aria-hidden="true">
    <div class="modal" id="modalBox" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modalHeader">
        <div class="modalTitle" id="modalTitle">NO?!?</div>
        <button class="closeX" id="closeX" type="button" aria-label="Chiudi">‚úï</button>
      </div>
      <div class="modalBody">
        <span class="emoji">üò°üí¢</span>
        <div class="angryText">Vuoi schiaffoni?!</div>
      </div>
    </div>
  </div>

  <script>
    // Cuoricini/stelline
    const hearts = document.getElementById("hearts");
    const heartChars = ["üíó","üíñ","üíò","üíï","üíû","üíì","‚ú®","üå∏","ü´∂"];
    for(let i=0;i<24;i++){
      const s = document.createElement("div");
      s.className = "heart";
      s.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      s.style.left = (Math.random()*100) + "vw";
      s.style.animationDuration = (7 + Math.random()*8) + "s";
      s.style.animationDelay = (Math.random()*9) + "s";
      s.style.opacity = (0.25 + Math.random()*0.5);
      s.style.filter = `blur(${Math.random()*0.7}px)`;
      hearts.appendChild(s);
    }

    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const btnRow = document.getElementById("btnRow");
    const result = document.getElementById("result");
    const closeResult = document.getElementById("closeResult");

    const modalBackdrop = document.getElementById("modalBackdrop");
    const closeX = document.getElementById("closeX");
    const modalBox = document.getElementById("modalBox");

    let noIsEvasive = false;

    function shakeAngry(){
      modalBox.animate(
        [
          {transform:"translateX(0)"},
          {transform:"translateX(-10px)"},
          {transform:"translateX(10px)"},
          {transform:"translateX(-8px)"},
          {transform:"translateX(8px)"},
          {transform:"translateX(0)"}
        ],
        {duration: 280, easing:"ease-out"}
      );
    }

    function openModal(){
      modalBackdrop.style.display = "flex";
      modalBackdrop.setAttribute("aria-hidden", "false");
      closeX.focus();
      shakeAngry();
    }

    function closeModal(){
      modalBackdrop.style.display = "none";
      modalBackdrop.setAttribute("aria-hidden", "true");
      noIsEvasive = true; // ‚úÖ da qui in poi NO diventa imprendibile
    }

    // NO: prima popup, poi ‚Äúteletrasporto‚Äù
    noBtn.addEventListener("click", (e) => {
      if(!noIsEvasive){
        openModal();
        return;
      }
      // dopo popup: non deve essere cliccabile -> scappa spostandosi
      e.preventDefault();
      moveNoRandom();
    });

    // Anche su mobile: quando provano a toccare NO dopo popup, si sposta
    noBtn.addEventListener("touchstart", (e) => {
      if(!noIsEvasive) return;
      e.preventDefault();
      moveNoRandom();
    }, {passive:false});

    closeX.addEventListener("click", closeModal);

    modalBackdrop.addEventListener("click", (e) => {
      if(e.target === modalBackdrop){
        shakeAngry();
      }
    });

    // S√å: mostra risultato e nasconde bottoni
    yesBtn.addEventListener("click", () => {
      btnRow.style.display = "none";
      result.style.display = "block";
      requestAnimationFrame(() => {
        result.scrollIntoView({ behavior: "smooth", block: "start" });
      });
    });

    // X risultato: torna indietro e reset NO
    closeResult.addEventListener("click", () => {
      result.style.display = "none";
      btnRow.style.display = "flex";
      noIsEvasive = false;
      // rimetti NO ‚Äúnormale‚Äù
      noBtn.style.position = "relative";
      noBtn.style.left = "";
      noBtn.style.top = "";
    });

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function moveNoRandom(){
      // il bottone si muove DENTRO la btnRow (cos√¨ non sparisce)
      const rowRect = btnRow.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 8;
      const maxX = rowRect.width - btnRect.width - padding;
      const maxY = rowRect.height - btnRect.height - padding;

      // random dentro l‚Äôarea bottoni
      const x = clamp(Math.random()*maxX, padding, maxX);
      const y = clamp(Math.random()*maxY, padding, maxY);

      // rendilo absolute RELATIVO alla btnRow
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }
  </script>
</body>
</html>
