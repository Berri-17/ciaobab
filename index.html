<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ciaobabi üíñ</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#fff0f6;
      --bg2:#f3f6ff;
      --card:#ffffffcc;
      --ink:#2b2b2b;
      --pink:#ff5fa2;
      --pink2:#ff8cc4;
      --lav:#b7b4ff;
      --shadow: 0 18px 50px rgba(0,0,0,.12);
      --radius: 28px;

      --angry1:#ff1f1f;
      --angry2:#ff6a00;
      --angry3:#b10000;
      --angryBg: rgba(160,0,0,.36);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      color:var(--ink);
      font-family:"Baloo 2", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1100px 700px at 20% 20%, var(--bg1), transparent 60%),
        radial-gradient(900px 600px at 80% 30%, var(--bg2), transparent 60%),
        linear-gradient(180deg, #fff, #ffe7f2);
      overflow:auto; /* IMPORTANT: iPhone */
    }

    /* ===== BACKGROUND ROMANTICO ===== */
    .hearts{
      position:fixed; inset:0;
      pointer-events:none;
      z-index:0;
    }
    .heart{
      position:absolute;
      transform: translateY(110vh);
      user-select:none;
      will-change: transform, opacity;
      animation: floatUp linear infinite;
      filter: drop-shadow(0 10px 16px rgba(255,95,162,.18));
      opacity:.92;
    }
    @keyframes fadeAdvice{
    from{
    opacity:0;
    transform:translateY(-8px);
    }
    to{
    opacity:1;
    transform:translateY(0);
    }
    }

    @keyframes floatUp{
      from{ transform: translateY(110vh) rotate(0deg); opacity:0; }
      12%{ opacity:1; }
      to{ transform: translateY(-25vh) rotate(18deg); opacity:0; }
    }

    .twinkles{
      position:fixed; inset:0;
      pointer-events:none;
      z-index:0;
    }
    .tw{
      position:absolute;
      font-size: clamp(14px, 3.2vw, 22px);
      opacity:.9;
      animation: twinkle 1.6s ease-in-out infinite;
      filter: drop-shadow(0 10px 18px rgba(255,200,80,.22));
      user-select:none;
    }
    @keyframes twinkle{
      0%,100%{ transform: scale(.9); opacity:.4; }
      50%{ transform: scale(1.15); opacity:1; }
    }

    /* overlay sopra la card (si vede su mobile) */
    .overlayLove{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:3;
      opacity:.30;
    }
    .overlayLove .float{
      position:absolute;
      font-size: clamp(18px, 5vw, 28px);
      animation: drift linear infinite;
      transform: translateY(110vh);
      user-select:none;
      will-change: transform, opacity;
      filter: drop-shadow(0 12px 18px rgba(255,95,162,.18));
    }
    @keyframes drift{
      from{ transform: translateY(110vh) rotate(0deg); opacity:0; }
      15%{ opacity:1; }
      to{ transform: translateY(-25vh) rotate(12deg); opacity:0; }
    }

    /* pop cuoricini */
    .pop{
      position:fixed;
      z-index:99;
      pointer-events:none;
      animation: popFly .9s ease-out forwards;
      filter: drop-shadow(0 12px 18px rgba(255,95,162,.25));
      will-change: transform, opacity;
    }
    @keyframes popFly{
      0%{ transform: translate(-50%,-50%) scale(.9); opacity:1; }
      100%{ transform: translate(-50%,-130px) scale(1.25); opacity:0; }
    }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding: 22px;
      position:relative;
      z-index:1;
    }

    .card{
      width:min(720px, 92vw);
      background:var(--card);
      backdrop-filter: blur(10px);
      border: 2px solid #ffffffaa;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(18px, 3.6vw, 34px);
      position:relative;
      overflow:hidden;
    }

    /* decorazioni chibi */
    .card::before, .card::after{
      content:"";
      position:absolute;
      width:240px; height:240px;
      border-radius: 70px;
      background:
        radial-gradient(circle at 30% 30%, #fff, transparent 55%),
        radial-gradient(circle at 70% 70%, #ffd6ea, transparent 55%),
        linear-gradient(135deg, #ffe3f2, #e9e6ff);
      opacity:.55;
      transform: rotate(18deg);
      z-index:0;
    }
    .card::before{ top:-120px; left:-90px; }
    .card::after{ bottom:-130px; right:-100px; transform: rotate(-12deg); }

    .brand{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 12px;
      position:relative;
      z-index:2;
    }
    .brand .logo{
      font-family:"Pacifico", cursive;
      font-size: clamp(22px, 4.2vw, 34px);
      color: var(--pink);
      text-shadow: 0 8px 18px rgba(255,95,162,.25);
    }
    .pill{
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 999px;
      background: linear-gradient(135deg, #ffffff, #fff0f7);
      border: 1px solid #ffd2e6;
      box-shadow: 0 10px 25px rgba(255,95,162,.12);
      white-space:nowrap;
    }

    h1{
      margin: 8px 0 14px;
      font-size: clamp(26px, 5.2vw, 44px);
      line-height:1.05;
      position:relative;
      z-index:2;
      text-align:center;
      text-shadow: 0 2px 0 rgba(255,255,255,.8);
    }

    .stage{
      position:relative;
      z-index:2;
      padding-top: 10px;
    }

    /* zona bottoni (NO scappa qui dentro dopo popup) */
    .btnRow{
      display:flex;
      gap:14px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 14px;
      position:relative;
      min-height: 170px;
    }

    button{
      border:0;
      cursor:pointer;
      font-family: inherit;
      font-weight: 700;
      font-size: 18px;
      padding: 14px 22px;
      border-radius: 999px;
      transition: transform .10s ease, box-shadow .12s ease, filter .12s ease;
      user-select:none;
      touch-action: manipulation;
    }
    button:active{ transform: translateY(1px) scale(.99); }

    #yesBtn{
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:white;
      box-shadow: 0 16px 35px rgba(255,95,162,.35);
    }
    #yesBtn:hover{ filter: brightness(1.03); transform: translateY(-1px) scale(1.02); }

    #noBtn{
      background: linear-gradient(135deg, #ffffff, #f7f7ff);
      color:#5b5b5b;
      border: 2px solid #ffd2e6;
      box-shadow: 0 14px 28px rgba(0,0,0,.08);
      position:relative;
    }

    /* ===== POPUP ARRABBIATO SUPER ROSSO ===== */
    .modalBackdrop{
      position:fixed; inset:0;
      background: var(--angryBg);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index: 50;
      animation: angryFade .18s ease-out;
    }
    @keyframes angryFade{
      from{ opacity:0; }
      to{ opacity:1; }
    }

    /* flash rosso */
    .flash{
      position:fixed;
      inset:0;
      background: rgba(255,0,0,.18);
      opacity:0;
      pointer-events:none;
      z-index:60;
    }
    .flash.on{
      animation: flashBang .22s ease-out;
    }
    @keyframes flashBang{
      0%{ opacity:0; }
      40%{ opacity:1; }
      100%{ opacity:0; }
    }

    @keyframes rageGlow{
      0%,100%{
        box-shadow: 0 28px 90px rgba(0,0,0,.35),
                    0 0 45px 10px rgba(255,40,40,.35);
      }
      50%{
        box-shadow: 0 28px 90px rgba(0,0,0,.35),
                    0 0 70px 18px rgba(255,40,40,.55);
      }
    }

    .modal{
      width:min(420px, 92vw);
      background: white;
      border-radius: 22px;
      border: 5px solid #ff3b3b;
      overflow:hidden;
      animation: rageGlow 1.05s ease-in-out infinite;
      transform-origin: center;
    }

    .modalHeader{
      padding: 16px 16px 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      background: linear-gradient(135deg, #ffd0d0, #ffe7d8);
      border-bottom: 2px solid #ffbcbc;
    }
    .modalTitle{
      font-weight:900;
      font-size: 18px;
      color: var(--angry3);
      letter-spacing:.2px;
      text-transform: uppercase;
    }
    .closeX{
      width: 42px;
      height: 42px;
      border-radius: 14px;
      border: 0;
      background: linear-gradient(135deg, #fff, #ffe7e7);
      box-shadow: 0 12px 28px rgba(0,0,0,.18);
      cursor:pointer;
      font-weight:900;
      font-size: 18px;
      line-height: 42px;
    }
    .modalBody{
      padding: 18px 16px 20px;
      text-align:center;
      font-size: 16px;
      background:
        radial-gradient(260px 170px at 20% 10%, rgba(255,0,0,.14), transparent 60%),
        radial-gradient(260px 170px at 80% 20%, rgba(255,110,0,.16), transparent 60%),
        #fff;
    }
    .modalBody .emoji{
      font-size: 46px;
      display:block;
      margin-bottom: 10px;
      filter: drop-shadow(0 12px 18px rgba(255,40,40,.35));
    }
    .angryText{
      display:inline-block;
      margin-top: 8px;
      padding: 10px 14px;
      border-radius: 16px;
      color:#fff;
      font-weight:900;
      background: linear-gradient(135deg, var(--angry1), var(--angry2));
      box-shadow: 0 18px 40px rgba(255,60,60,.28);
    }
    .angryHint{
      margin-top: 10px;
      color:#7a1b1b;
      font-weight:800;
      opacity:.9;
    }

    /* ===== RISULTATO ===== */
    .result{
      display:none;
      margin-top: 18px;
      padding: 16px;
      border-radius: 22px;
      border: 2px dashed #ffb9d7;
      background: linear-gradient(135deg, #fff, #fff5fb);
      animation: popIn .18s ease-out;
      position:relative;
      scroll-margin-top: 18px;
    }
    @keyframes popIn{
      from{ transform: translateY(6px); opacity: .0; }
      to{ transform: translateY(0); opacity: 1; }
    }

    .photoFrame{
      position:relative;
      border-radius: 22px;
      overflow:hidden;
      border: 3px solid #ffd2e6;
      box-shadow: 0 18px 45px rgba(255,95,162,.18);
      background: #fff;
      max-height: 70vh;
    }
    .photoFrame img{
      display:block;
      width:100%;
      height: 70vh;
      object-fit: contain;
      background: #fff;
    }

    .closeResult{
      position:absolute;
      top: 12px;
      right: 12px;
      width: 40px;
      height: 40px;
      border-radius: 14px;
      border: 0;
      cursor:pointer;
      font-weight:900;
      font-size: 18px;
      line-height: 40px;
      color:#6b6b6b;
      background: linear-gradient(135deg, #ffffff, #fff0f7);
      border: 2px solid #ffd2e6;
      box-shadow: 0 14px 28px rgba(0,0,0,.10);
    }

    .choice{
      margin-top: 12px;
      padding: 14px 16px;
      border-radius: 18px;
      color:#fff;
      font-weight: 900;
      letter-spacing: .5px;
      text-align:center;
      background: linear-gradient(135deg, var(--pink), var(--lav));
      box-shadow: 0 16px 35px rgba(0,0,0,.18);
      text-transform: uppercase;
      cursor:pointer;
      user-select:none;
    }
    .choice:active{ transform: translateY(1px); }

    .subChoice{
      margin-top: 10px;
      text-align:center;
      font-size: 18px;
      font-weight: 700;
      color:#5a3a4a;
      padding: 10px 12px;
      border-radius: 18px;
      background: linear-gradient(135deg, #ffffff, #fff0f7);
      border: 1px solid #ffd2e6;
      box-shadow: 0 10px 22px rgba(255,95,162,.12);
    }

    @media (max-width: 430px){
      button{ width: 100%; max-width: 320px; }
      .btnRow{ min-height: 190px; }
      .photoFrame img{ height: 62vh; }
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>
  <div class="twinkles" id="twinkles"></div>
  <div class="overlayLove" id="overlayLove"></div>
  <div class="flash" id="flash"></div>

  <div class="wrap">
    <div class="card" id="card">
      <div class="brand">
        <div class="logo">ciaobabi</div>
        <div class="pill">üíå San Valentino</div>
      </div>

      <h1>Vuoi essere il mio Valentino? üíñ</h1>

<div class="stage">

  <div id="adviceText" style="
    display:none;
    text-align:center;
    font-size:22px;
    font-weight:800;
    color:#ff5fa2;
    margin-top:10px;
    animation:fadeAdvice .4s ease;
  ">
    Fai la scelta giusta üíñ
  </div>

  <div class="btnRow" id="btnRow">
    <button id="yesBtn" type="button">S√å üíò</button>
    <button id="noBtn" type="button">NO üôà</button>
  </div>

</div>


        <div class="result" id="result">
          <button class="closeResult" id="closeResult" type="button" aria-label="Chiudi">‚úï</button>

          <div class="photoFrame">
            <img id="resultImg" alt="Foto" src="casina.jpg" />
          </div>

          <div class="choice" id="choiceBtn">SAGGIA SCELTA üíñ</div>
          <div class="subChoice">festeggiamo nella nostra casina carina?</div>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modalBackdrop" id="modalBackdrop" aria-hidden="true">
    <div class="modal" id="modalBox" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modalHeader">
        <div class="modalTitle" id="modalTitle">NO?!?</div>
        <button class="closeX" id="closeX" type="button" aria-label="Chiudi">‚úï</button>
      </div>
      <div class="modalBody">
        <span class="emoji">üò°üí¢</span>
        <div class="angryText">Vuoi schiaffoni?!</div>
        
      </div>
    </div>
  </div>

  <script>
    const isMobile = window.matchMedia("(max-width: 520px)").matches;
    function rand(min, max){ return Math.random() * (max - min) + min; }
    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    // ===== Floating hearts =====
    const hearts = document.getElementById("hearts");
    const heartChars = ["üíó","üíñ","üíò","üíï","üíû","üíì","üíù","‚ú®","üå∏","ü´∂","ü•∞","üí´","üíü"];
    const HEART_COUNT = isMobile ? 80 : 52;

    for(let i=0;i<HEART_COUNT;i++){
      const s = document.createElement("div");
      s.className = "heart";
      s.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      s.style.left = rand(0, 100) + "vw";
      s.style.animationDuration = rand(isMobile ? 5.0 : 7.0, isMobile ? 12.0 : 16.0) + "s";
      s.style.animationDelay = rand(0, 10) + "s";
      const size = rand(isMobile ? 18 : 14, isMobile ? 36 : 26);
      s.style.fontSize = size + "px";
      s.style.opacity = rand(.55, .98);
      hearts.appendChild(s);
    }

    // ===== Twinkles =====
    const twinkles = document.getElementById("twinkles");
    const TW_COUNT = isMobile ? 22 : 12;
    for(let i=0;i<TW_COUNT;i++){
      const t = document.createElement("div");
      t.className = "tw";
      t.textContent = (Math.random() < .6) ? "‚ú®" : "üí´";
      t.style.left = rand(3, 97) + "vw";
      t.style.top  = rand(6, 94) + "vh";
      t.style.animationDelay = rand(0, 2.2) + "s";
      twinkles.appendChild(t);
    }

    // ===== Overlay sopra card =====
    const overlayLove = document.getElementById("overlayLove");
    const overlayChars = ["üíñ","üíó","üíï","‚ú®","üíû","üíò","üíù","üå∏","üí´","ü´∂"];
    const OVERLAY_COUNT = isMobile ? 22 : 10;

    for(let i=0;i<OVERLAY_COUNT;i++){
      const el = document.createElement("div");
      el.className = "float";
      el.textContent = overlayChars[Math.floor(Math.random()*overlayChars.length)];
      el.style.left = rand(0, 100) + "vw";
      el.style.animationDuration = rand(6, 13) + "s";
      el.style.animationDelay = rand(0, 6) + "s";
      overlayLove.appendChild(el);
    }

    // ===== Pop hearts =====
    function popHearts(x, y){
      const chars = ["üíñ","üíó","üíï","‚ú®","üíû","üíò"];
      const count = isMobile ? 8 : 6;
      for(let i=0;i<count;i++){
        const p = document.createElement("div");
        p.className = "pop";
        p.textContent = chars[Math.floor(Math.random()*chars.length)];
        p.style.left = (x + rand(-22, 22)) + "px";
        p.style.top  = (y + rand(-12, 12)) + "px";
        p.style.fontSize = rand(isMobile ? 20 : 18, isMobile ? 30 : 26) + "px";
        p.style.animationDuration = rand(.7, 1.05) + "s";
        document.body.appendChild(p);
        setTimeout(()=>p.remove(), 1300);
      }
    }

    // ===== UI =====
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const btnRow = document.getElementById("btnRow");

    const result = document.getElementById("result");
    const closeResult = document.getElementById("closeResult");
    const choiceBtn = document.getElementById("choiceBtn");

    const modalBackdrop = document.getElementById("modalBackdrop");
    const closeX = document.getElementById("closeX");
    const modalBox = document.getElementById("modalBox");
    const flash = document.getElementById("flash");
    const card = document.getElementById("card");

    let noIsEvasive = false;

    function flashRed(){
      flash.classList.remove("on");
      // reflow
      void flash.offsetWidth;
      flash.classList.add("on");
    }

    function shakeAngry(hard=false){
      modalBox.animate(
        hard ? [
          {transform:"translateX(0) rotate(0deg)"},
          {transform:"translateX(-14px) rotate(-1deg)"},
          {transform:"translateX(14px) rotate(1deg)"},
          {transform:"translateX(-12px) rotate(-1deg)"},
          {transform:"translateX(12px) rotate(1deg)"},
          {transform:"translateX(0) rotate(0deg)"}
        ] : [
          {transform:"translateX(0)"},
          {transform:"translateX(-10px)"},
          {transform:"translateX(10px)"},
          {transform:"translateX(-8px)"},
          {transform:"translateX(8px)"},
          {transform:"translateX(0)"}
        ],
        {duration: hard ? 320 : 280, easing:"ease-out"}
      );
    }

    function openModal(){
      modalBackdrop.style.display = "flex";
      modalBackdrop.setAttribute("aria-hidden", "false");
      closeX.focus();
      flashRed();
      shakeAngry(true);

      // piccolo ‚Äúthump‚Äù (solo vibrazione se disponibile)
      if (navigator.vibrate) navigator.vibrate([40,20,40]);
    }

    function closeModal(){
      modalBackdrop.style.display = "none";
      modalBackdrop.setAttribute("aria-hidden", "true");
      noIsEvasive = true;

      const r = noBtn.getBoundingClientRect();
      popHearts(r.left + r.width/2, r.top + r.height/2);
    }

    // NO: prima popup, poi scappa/teletrasporta (mobile friendly)
    noBtn.addEventListener("click", (e) => {
      if(!noIsEvasive){
        openModal();
        return;
      }
      e.preventDefault();
      moveNoRandom();
    });
    noBtn.addEventListener("touchstart", (e) => {
      if(!noIsEvasive) return;
      e.preventDefault();
      moveNoRandom();
    }, {passive:false});

    closeX.addEventListener("click", closeModal);
    modalBackdrop.addEventListener("click", (e) => {
      if(e.target === modalBackdrop){
        flashRed();
        shakeAngry(true);
        if (navigator.vibrate) navigator.vibrate([30,15,30]);
      }
    });

    // S√å: mostra risultato
    yesBtn.addEventListener("click", () => {
    
      // NASCONDE FRASE
      document.getElementById("adviceText").style.display = "none";
    
      const r = yesBtn.getBoundingClientRect();
      popHearts(r.left + r.width/2, r.top + r.height/2);
    
      btnRow.style.display = "none";
      result.style.display = "block";
    
      requestAnimationFrame(() => {
        result.scrollIntoView({ behavior: "smooth", block: "start" });
      });
    });

    function resetNo(){
      noIsEvasive = false;
      noBtn.style.position = "relative";
      noBtn.style.left = "";
      noBtn.style.top = "";
    }

    // iPhone Safari FIX: torna davvero su
    function forceScrollHome(){
      // dopo il reflow, forza scroll su vari target
      setTimeout(() => {
        window.scrollTo(0, 0);
        document.documentElement.scrollTop = 0;
        document.body.scrollTop = 0;

        card.scrollIntoView({ behavior: "smooth", block: "start" });

        // Safari sometimes needs a second nudge
        setTimeout(() => {
          window.scrollTo(0, 0);
          document.documentElement.scrollTop = 0;
          document.body.scrollTop = 0;
          card.scrollIntoView({ behavior: "smooth", block: "start" });
        }, 140);
      }, 60);
    }

    function goBackToStart(){
    
      result.style.display = "none"
      btnRow.style.display = "flex"
    
      resetNo()
    
      // MOSTRA FRASE
      document.getElementById("adviceText").style.display = "block"
    
    }



    closeResult.addEventListener("click", goBackToStart);
    choiceBtn.addEventListener("click", goBackToStart);
    choiceBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      goBackToStart();
    }, {passive:false});

    function moveNoRandom(){
      // muovi NO DENTRO btnRow (cos√¨ non scompare mai)
      const rowRect = btnRow.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 8;
      const maxX = rowRect.width - btnRect.width - padding;
      const maxY = rowRect.height - btnRect.height - padding;

      const x = clamp(Math.random()*maxX, padding, maxX);
      const y = clamp(Math.random()*maxY, padding, maxY);

      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";

      // pop romantico mentre scappa
      popHearts(rowRect.left + x + btnRect.width/2, rowRect.top + y + btnRect.height/2);
    }
