<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ciaobabi ðŸ’–</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#fff0f6;
      --bg2:#f3f6ff;
      --card:#ffffffcc;
      --ink:#2b2b2b;
      --pink:#ff5fa2;
      --pink2:#ff8cc4;
      --lav:#b7b4ff;
      --shadow: 0 18px 50px rgba(0,0,0,.12);
      --radius: 28px;

      --angry1:#ff3b3b;
      --angry2:#ff7a18;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--ink);
      font-family:"Baloo 2", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1100px 700px at 20% 20%, var(--bg1), transparent 60%),
        radial-gradient(900px 600px at 80% 30%, var(--bg2), transparent 60%),
        linear-gradient(180deg, #fff, #ffe7f2);
      overflow:hidden;
    }

    /* cuoricini in background */
    .hearts{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.55;
      filter: blur(.1px);
      z-index:0;
    }
    .heart{
      position:absolute;
      font-size: clamp(14px, 2vw, 22px);
      animation: floatUp linear infinite;
      transform: translateY(110vh);
      user-select:none;
      will-change: transform, opacity;
    }
    @keyframes floatUp{
      from{ transform: translateY(110vh) rotate(0deg); opacity:0; }
      12%{ opacity:1; }
      to{ transform: translateY(-25vh) rotate(18deg); opacity:0; }
    }

    .wrap{
      height:100%;
      display:grid;
      place-items:center;
      padding: 22px;
      position:relative;
      z-index:1;
    }

    .card{
      width:min(720px, 92vw);
      background:var(--card);
      backdrop-filter: blur(10px);
      border: 2px solid #ffffffaa;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(18px, 3.6vw, 34px);
      position:relative;
      overflow:hidden;
    }

    /* decorazioni chibi */
    .card::before, .card::after{
      content:"";
      position:absolute;
      width:240px; height:240px;
      border-radius: 70px;
      background:
        radial-gradient(circle at 30% 30%, #fff, transparent 55%),
        radial-gradient(circle at 70% 70%, #ffd6ea, transparent 55%),
        linear-gradient(135deg, #ffe3f2, #e9e6ff);
      opacity:.55;
      transform: rotate(18deg);
      z-index:0;
    }
    .card::before{ top:-120px; left:-90px; }
    .card::after{ bottom:-130px; right:-100px; transform: rotate(-12deg); }

    .brand{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 12px;
      position:relative;
      z-index:2;
    }
    .brand .logo{
      font-family:"Pacifico", cursive;
      font-size: clamp(22px, 4.2vw, 34px);
      color: var(--pink);
      text-shadow: 0 8px 18px rgba(255,95,162,.25);
    }
    .pill{
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 999px;
      background: linear-gradient(135deg, #ffffff, #fff0f7);
      border: 1px solid #ffd2e6;
      box-shadow: 0 10px 25px rgba(255,95,162,.12);
      white-space:nowrap;
    }

    h1{
      margin: 8px 0 14px;
      font-size: clamp(26px, 5.2vw, 44px);
      line-height:1.05;
      position:relative;
      z-index:2;
      text-align:center;
      text-shadow: 0 2px 0 rgba(255,255,255,.8);
    }

    .stage{
      position:relative;
      z-index:2;
      padding-top: 10px;
    }

    .btnRow{
      display:flex;
      gap:14px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 14px;
      position:relative;
      min-height: 84px;
    }

    button{
      border:0;
      cursor:pointer;
      font-family: inherit;
      font-weight: 700;
      font-size: 18px;
      padding: 14px 22px;
      border-radius: 999px;
      transition: transform .10s ease, box-shadow .12s ease, filter .12s ease;
      user-select:none;
      touch-action: manipulation;
    }
    button:active{ transform: translateY(1px) scale(.99); }

    #yesBtn{
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:white;
      box-shadow: 0 16px 35px rgba(255,95,162,.35);
    }
    #yesBtn:hover{ filter: brightness(1.03); transform: translateY(-1px) scale(1.02); }

    #noBtn{
      background: linear-gradient(135deg, #ffffff, #f7f7ff);
      color:#5b5b5b;
      border: 2px solid #ffd2e6;
      box-shadow: 0 14px 28px rgba(0,0,0,.08);
      position:relative;
    }

    /* POPUP */
    .modalBackdrop{
      position:fixed; inset:0;
      background: rgba(20, 10, 25, .42);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index: 50;
    }
    .modal{
      width:min(420px, 92vw);
      background: white;
      border-radius: 22px;
      box-shadow: 0 28px 80px rgba(0,0,0,.28);
      border: 3px solid #ffd1d1;
      overflow:hidden;
    }
    .modalHeader{
      padding: 16px 16px 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      background: linear-gradient(135deg, #fff2f2, #fff7ea);
      border-bottom: 2px solid #ffe1e1;
    }
    .modalTitle{
      font-weight:900;
      font-size: 18px;
      color:#b10000;
      letter-spacing:.2px;
    }
    .closeX{
      width: 40px;
      height: 40px;
      border-radius: 14px;
      border: 0;
      background: linear-gradient(135deg, #fff, #fff0f0);
      box-shadow: 0 12px 28px rgba(0,0,0,.14);
      cursor:pointer;
      font-weight:900;
      font-size: 18px;
      line-height: 40px;
    }
    .modalBody{
      padding: 18px 16px 18px;
      text-align:center;
      font-size: 16px;
    }
    .modalBody .emoji{
      font-size: 38px;
      display:block;
      margin-bottom: 8px;
      filter: drop-shadow(0 10px 18px rgba(255,60,60,.25));
    }
    .angryText{
      display:inline-block;
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 16px;
      color:#fff;
      font-weight:900;
      background: linear-gradient(135deg, var(--angry1), var(--angry2));
      box-shadow: 0 16px 35px rgba(255,60,60,.25);
    }

    /* RISULTATO */
    .result{
      display:none;
      margin-top: 18px;
      padding: 16px;
      border-radius: 22px;
      border: 2px dashed #ffb9d7;
      background: linear-gradient(135deg, #fff, #fff5fb);
      animation: popIn .18s ease-out;
      position:relative;
    }
    @keyframes popIn{
      from{ transform: translateY(6px); opacity: .0; }
      to{ transform: translateY(0); opacity: 1; }
    }

    .photoFrame{
      position:relative;
      border-radius: 22px;
      overflow:hidden;
      border: 3px solid #ffd2e6;
      box-shadow: 0 18px 45px rgba(255,95,162,.18);
      background: #fff;
      max-height: 70vh;
    }
    .photoFrame img{
      display:block;
      width:100%;
      height: 70vh;
      object-fit: contain;
      background: #fff;
    }

    /* X piccola per tornare indietro */
    .closeResult{
      position:absolute;
      top: 12px;
      right: 12px;
      width: 40px;
      height: 40px;
      border-radius: 14px;
      border: 0;
      cursor:pointer;
      font-weight:900;
      font-size: 18px;
      line-height: 40px;
      color:#6b6b6b;
      background: linear-gradient(135deg, #ffffff, #fff0f7);
      border: 2px solid #ffd2e6;
      box-shadow: 0 14px 28px rgba(0,0,0,.10);
    }
    .closeResult:hover{ transform: translateY(-1px); }

    .choice{
      margin-top: 12px;
      padding: 12px 16px;
      border-radius: 18px;
      color:#fff;
      font-weight: 900;
      letter-spacing: .5px;
      text-align:center;
      background: linear-gradient(135deg, var(--pink), var(--lav));
      box-shadow: 0 16px 35px rgba(0,0,0,.18);
      text-transform: uppercase;
    }

    @media (max-width: 430px){
      button{ width: 100%; max-width: 320px; }
      .btnRow{ min-height: 140px; }
      .photoFrame img{ height: 62vh; }
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <div class="wrap">
    <div class="card" id="card">
      <div class="brand">
        <div class="logo">ciaobabi</div>
        <div class="pill">ðŸ’Œ San Valentino</div>
      </div>

      <h1>Vuoi essere il mio Valentino? ðŸ’–</h1>

      <div class="stage">
        <div class="btnRow" id="btnRow">
          <button id="yesBtn" type="button">SÃŒ ðŸ’˜</button>
          <button id="noBtn" type="button">NO ðŸ™ˆ</button>
        </div>

        <div class="result" id="result">
          <!-- X per tornare indietro -->
          <button class="closeResult" id="closeResult" type="button" aria-label="Chiudi">âœ•</button>

          <div class="photoFrame">
            <img id="resultImg" alt="Foto" src="casina.jpg" />
          </div>

          <div class="choice" id="choiceText">SAGGIA SCELTA ðŸ’–</div>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modalBackdrop" id="modalBackdrop" aria-hidden="true">
    <div class="modal" id="modalBox" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modalHeader">
        <div class="modalTitle" id="modalTitle">NO?!?</div>
        <button class="closeX" id="closeX" type="button" aria-label="Chiudi">âœ•</button>
      </div>
      <div class="modalBody">
        <span class="emoji">ðŸ˜¡ðŸ’¢</span>
        <div class="angryText">Vuoi schiaffoni?!</div>
      </div>
    </div>
  </div>

  <script>
    // Cuoricini/stelline
    const hearts = document.getElementById("hearts");
    const heartChars = ["ðŸ’—","ðŸ’–","ðŸ’˜","ðŸ’•","ðŸ’ž","ðŸ’“","âœ¨","ðŸŒ¸","ðŸ«¶"];
    const HEART_COUNT = 24;

    function rand(min, max){ return Math.random() * (max - min) + min; }

    for(let i=0;i<HEART_COUNT;i++){
      const s = document.createElement("div");
      s.className = "heart";
      s.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      s.style.left = rand(0, 100) + "vw";
      s.style.animationDuration = rand(7, 15) + "s";
      s.style.animationDelay = rand(0, 9) + "s";
      s.style.opacity = rand(.25, .75);
      s.style.filter = `blur(${rand(0, .7)}px)`;
      hearts.appendChild(s);
    }

    // Elementi
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const btnRow = document.getElementById("btnRow");
    const result = document.getElementById("result");
    const closeResult = document.getElementById("closeResult");
    const card = document.getElementById("card");

    const modalBackdrop = document.getElementById("modalBackdrop");
    const closeX = document.getElementById("closeX");
    const modalBox = document.getElementById("modalBox");

    let noIsEvasive = false;

    function openModal(){
      modalBackdrop.style.display = "flex";
      modalBackdrop.setAttribute("aria-hidden", "false");
      closeX.focus();

      // shake piÃ¹ "rabbioso"
      modalBox.animate(
        [
          {transform:"translateX(0)"},
          {transform:"translateX(-10px)"},
          {transform:"translateX(10px)"},
          {transform:"translateX(-8px)"},
          {transform:"translateX(8px)"},
          {transform:"translateX(0)"}
        ],
        {duration: 280, easing:"ease-out"}
      );
    }

    function closeModal(){
      modalBackdrop.style.display = "none";
      modalBackdrop.setAttribute("aria-hidden", "true");
      activateNoEvasive();
    }

    function activateNoEvasive(){
      noIsEvasive = true;

      // Metti NO in absolute nello stesso punto (cosÃ¬ scappa di pochi pixel, non sparisce)
      const btnRect = noBtn.getBoundingClientRect();
      const cardRect = card.getBoundingClientRect();
      noBtn.style.position = "absolute";
      noBtn.style.left = (btnRect.left - cardRect.left) + "px";
      noBtn.style.top  = (btnRect.top  - cardRect.top)  + "px";
    }

    function resetNoNormal(){
      noIsEvasive = false;
      noBtn.style.position = "relative";
      noBtn.style.left = "";
      noBtn.style.top = "";
    }

    // NO: prima popup, poi non cliccabile
    noBtn.addEventListener("click", () => {
      if (noIsEvasive) return;
      openModal();
    });

    closeX.addEventListener("click", closeModal);

    // Non chiudere cliccando fuori
    modalBackdrop.addEventListener("click", (e) => {
      if(e.target === modalBackdrop){
        // shake ancora piÃ¹ forte se cliccano fuori
        modalBox.animate(
          [
            {transform:"translateX(0)"},
            {transform:"translateX(-12px)"},
            {transform:"translateX(12px)"},
            {transform:"translateX(-10px)"},
            {transform:"translateX(10px)"},
            {transform:"translateX(0)"}
          ],
          {duration: 300, easing:"ease-out"}
        );
      }
    });

    // SÃŒ: mostra risultato, nasconde bottoni
    yesBtn.addEventListener("click", () => {
      btnRow.style.display = "none";
      result.style.display = "block";
      result.scrollIntoView({behavior:"smooth", block:"nearest"});

      // se vuoi che NO diventi subito â€œscattanteâ€ anche dopo sÃ¬:
      // activateNoEvasive();
    });

    // X nel risultato: torna indietro (ripristina anche NO normale)
    closeResult.addEventListener("click", () => {
      result.style.display = "none";
      btnRow.style.display = "flex";
      resetNoNormal(); // âœ… cosÃ¬ non â€œsparisceâ€ e torna normale
    });

    // NO che scappa â€œvicino al mouseâ€ (pochi pixel, effetto non mi prendi)
    const SAFE_RADIUS = 75;
    const STEP = 10;     // piccoli scatti
    const PADDING = 10;

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function nudgeAway(mouseX, mouseY){
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const cx = btnRect.left + btnRect.width/2;
      const cy = btnRect.top  + btnRect.height/2;

      const dx = cx - mouseX;
      const dy = cy - mouseY;

      const dist = Math.hypot(dx, dy);
      if (dist > SAFE_RADIUS) return;

      // direzione via dal mouse
      const ux = dx / (dist || 1);
      const uy = dy / (dist || 1);

      const currentLeft = parseFloat(noBtn.style.left || "0");
      const currentTop  = parseFloat(noBtn.style.top  || "0");

      let newLeft = currentLeft + ux * STEP;
      let newTop  = currentTop  + uy * STEP;

      const maxLeft = cardRect.width  - btnRect.width  - PADDING;
      const maxTop  = cardRect.height - btnRect.height - PADDING;

      newLeft = clamp(newLeft, PADDING, maxLeft);
      newTop  = clamp(newTop,  90,      maxTop);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top  = newTop  + "px";
    }

    document.addEventListener("mousemove", (e) => {
      if (!noIsEvasive) return;
      if (noBtn.style.position !== "absolute") return;
      nudgeAway(e.clientX, e.clientY);
    });

    noBtn.addEventListener("touchstart", (e) => {
      if(!noIsEvasive) return;
      e.preventDefault();
      const t = e.touches[0];
      nudgeAway(t.clientX, t.clientY);
    }, {passive:false});
  </script>
</body>
</html>
