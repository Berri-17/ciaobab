<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ciaobabi üíñ</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#fff0f6;
      --bg2:#f3f6ff;
      --card:#ffffffcc;
      --ink:#2b2b2b;
      --pink:#ff5fa2;
      --pink2:#ff8cc4;
      --lav:#b7b4ff;
      --shadow: 0 18px 50px rgba(0,0,0,.12);
      --radius: 28px;

      --angry1:#ff1f1f;
      --angry2:#ff6a00;
      --angry3:#b10000;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      color:var(--ink);
      font-family:"Baloo 2", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1100px 700px at 20% 20%, var(--bg1), transparent 60%),
        radial-gradient(900px 600px at 80% 30%, var(--bg2), transparent 60%),
        linear-gradient(180deg, #fff, #ffe7f2);
      overflow:auto;
    }

    /* ===== BACKGROUND ROMANTICO ===== */
    .hearts, .twinkles, .overlayLove, .angryBg{
      position:fixed; inset:0;
      pointer-events:none;
      z-index:0;
    }

    /* cuori che salgono */
    .heart{
      position:absolute;
      transform: translateY(110vh);
      user-select:none;
      will-change: transform, opacity;
      animation: floatUp linear infinite;
      filter: drop-shadow(0 10px 16px rgba(255,95,162,.18));
      opacity:.9;
    }
    @keyframes floatUp{
      from{ transform: translateY(110vh) rotate(0deg); opacity:0; }
      12%{ opacity:1; }
      to{ transform: translateY(-25vh) rotate(18deg); opacity:0; }
    }

    /* stelline che lampeggiano */
    .tw{
      position:absolute;
      font-size: clamp(14px, 3.2vw, 22px);
      opacity:.9;
      animation: twinkle 1.6s ease-in-out infinite;
      filter: drop-shadow(0 10px 18px rgba(255,200,80,.22));
      user-select:none;
    }
    @keyframes twinkle{
      0%,100%{ transform: scale(.9); opacity:.4; }
      50%{ transform: scale(1.15); opacity:1; }
    }

    /* overlay sopra card (cos√¨ su mobile si vede) */
    .overlayLove{ z-index:3; opacity:.28; }
    .overlayLove .float{
      position:absolute;
      font-size: clamp(18px, 5vw, 28px);
      animation: drift 8s linear infinite;
      transform: translateY(110vh);
      user-select:none;
      will-change: transform, opacity;
      filter: drop-shadow(0 12px 18px rgba(255,95,162,.18));
    }
    @keyframes drift{
      from{ transform: translateY(110vh) rotate(0deg); opacity:0; }
      15%{ opacity:1; }
      to{ transform: translateY(-25vh) rotate(12deg); opacity:0; }
    }

    /* cuori ‚Äúpop‚Äù */
    .pop{
      position:fixed;
      z-index:99;
      pointer-events:none;
      font-size: 22px;
      animation: popFly .9s ease-out forwards;
      filter: drop-shadow(0 12px 18px rgba(255,95,162,.25));
      will-change: transform, opacity;
    }
    @keyframes popFly{
      0%{ transform: translate(-50%,-50%) scale(.9); opacity:1; }
      100%{ transform: translate(-50%,-120px) scale(1.25); opacity:0; }
    }

    /* ===== Sfondo arrabbiato per popup (emoji) ===== */
    .angryBg{ z-index:2; display:none; opacity:.75; }
    .angryFace{
      position:absolute;
      transform: translateY(110vh);
      user-select:none;
      will-change: transform, opacity;
      animation: angryFloat linear infinite;
      filter: drop-shadow(0 14px 22px rgba(255,40,40,.20));
      opacity:.9;
      font-size: clamp(18px, 5vw, 30px);
    }
    @keyframes angryFloat{
      from{ transform: translateY(110vh) rotate(0deg); opacity:0; }
      15%{ opacity:1; }
      to{ transform: translateY(-25vh) rotate(-10deg); opacity:0; }
    }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding: 22px;
      position:relative;
      z-index:1;
    }

    .card{
      width:min(720px, 92vw);
      background:var(--card);
      backdrop-filter: blur(10px);
      border: 2px solid #ffffffaa;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(18px, 3.6vw, 34px);
      position:relative;
      overflow:hidden;
    }

    .card::before, .card::after{
      content:"";
      position:absolute;
      width:240px; height:240px;
      border-radius: 70px;
      background:
        radial-gradient(circle at 30% 30%, #fff, transparent 55%),
        radial-gradient(circle at 70% 70%, #ffd6ea, transparent 55%),
        linear-gradient(135deg, #ffe3f2, #e9e6ff);
      opacity:.55;
      transform: rotate(18deg);
      z-index:0;
    }
    .card::before{ top:-120px; left:-90px; }
    .card::after{ bottom:-130px; right:-100px; transform: rotate(-12deg); }

    .brand{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 12px;
      position:relative;
      z-index:2;
    }
    .brand .logo{
      font-family:"Pacifico", cursive;
      font-size: clamp(22px, 4.2vw, 34px);
      color: var(--pink);
      text-shadow: 0 8px 18px rgba(255,95,162,.25);
    }
    .pill{
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 999px;
      background: linear-gradient(135deg, #ffffff, #fff0f7);
      border: 1px solid #ffd2e6;
      box-shadow: 0 10px 25px rgba(255,95,162,.12);
      white-space:nowrap;
    }

    h1{
      margin: 8px 0 14px;
      font-size: clamp(26px, 5.2vw, 44px);
      line-height:1.05;
      position:relative;
      z-index:2;
      text-align:center;
      text-shadow: 0 2px 0 rgba(255,255,255,.8);
    }

    .stage{
      position:relative;
      z-index:2;
      padding-top: 10px;
    }

    .btnRow{
      display:flex;
      gap:14px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 14px;
      position:relative;
      min-height: 140px;
    }

    button{
      border:0;
      cursor:pointer;
      font-family: inherit;
      font-weight: 700;
      font-size: 18px;
      padding: 14px 22px;
      border-radius: 999px;
      transition: transform .10s ease, box-shadow .12s ease, filter .12s ease;
      user-select:none;
      touch-action: manipulation;
    }
    button:active{ transform: translateY(1px) scale(.99); }

    #yesBtn{
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:white;
      box-shadow: 0 16px 35px rgba(255,95,162,.35);
    }

    #noBtn{
      background: linear-gradient(135deg, #ffffff, #f7f7ff);
      color:#5b5b5b;
      border: 2px solid #ffd2e6;
      box-shadow: 0 14px 28px rgba(0,0,0,.08);
      position:relative;
    }

    /* ===== POPUP ARRABBIATO ===== */
    .modalBackdrop{
      position:fixed; inset:0;
      background: rgba(160, 0, 0, .30); /* rosso */
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index: 50;
    }

    @keyframes rageGlow{
      0%,100%{
        box-shadow: 0 28px 90px rgba(0,0,0,.35),
                    0 0 55px 10px rgba(255,40,40,.30);
      }
      50%{
        box-shadow: 0 28px 90px rgba(0,0,0,.35),
                    0 0 75px 18px rgba(255,40,40,.55);
      }
    }

    .modal{
      width:min(420px, 92vw);
      background: white;
      border-radius: 22px;
      border: 4px solid #ff4f4f;
      overflow:hidden;
      animation: rageGlow 1.05s ease-in-out infinite;
    }

    .modalHeader{
      padding: 16px 16px 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      background: linear-gradient(135deg, #ffd0d0, #ffe2cf);
      border-bottom: 2px solid #ffb3b3;
    }
    .modalTitle{
      font-weight:900;
      font-size: 18px;
      color: var(--angry3);
      letter-spacing:.2px;
      text-transform: uppercase;
    }
    .closeX{
      width: 40px;
      height: 40px;
      border-radius: 14px;
      border: 0;
      background: linear-gradient(135deg, #fff, #ffe7e7);
      box-shadow: 0 12px 28px rgba(0,0,0,.18);
      cursor:pointer;
      font-weight:900;
      font-size: 18px;
      line-height: 40px;
    }
    .modalBody{
      padding: 18px 16px 18px;
      text-align:center;
      font-size: 16px;
      background:
        radial-gradient(240px 150px at 25% 10%, rgba(255,0,0,.16), transparent 65%),
        radial-gradient(240px 150px at 75% 20%, rgba(255,110,0,.16), transparent 65%),
        #fff;
    }
    .modalBody .emoji{
      font-size: 46px;
      display:block;
      margin-bottom: 10px;
      filter: drop-shadow(0 12px 18px rgba(255,40,40,.35));
    }
    .angryText{
      display:inline-block;
      margin-top: 8px;
      padding: 10px 14px;
      border-radius: 16px;
      color:#fff;
      font-weight:900;
      background: linear-gradient(135deg, var(--angry1), var(--angry2));
      box-shadow: 0 18px 40px rgba(255,60,60,.30);
    }

    /* ===== RISULTATO ===== */
    .result{
      display:none;
      margin-top: 18px;
      padding: 16px;
      border-radius: 22px;
      border: 2px dashed #ffb9d7;
      background: linear-gradient(135deg, #fff, #fff5fb);
      animation: popIn .18s ease-out;
      position:relative;
      scroll-margin-top: 18px;
    }
    @keyframes popIn{
      from{ transform: translateY(6px); opacity: .0; }
      to{ transform: translateY(0); opacity: 1; }
    }

    .photoFrame{
      position:relative;
      border-radius: 22px;
      overflow:hidden;
      border: 3px solid #ffd2e6;
      box-shadow: 0 18px 45px rgba(255,95,162,.18);
      background: #fff;
      max-height: 70vh;
    }
    .photoFrame img{
      display:block;
      width:100%;
      height: 70vh;
      object-fit: contain;
      background: #fff;
    }

    .closeResult{
      position:absolute;
      top: 12px;
      right: 12px;
      width: 40px;
      height: 40px;
      border-radius: 14px;
      border: 0;
      cursor:pointer;
      font-weight:900;
      font-size: 18px;
      line-height: 40px;
      color:#6b6b6b;
      background: linear-gradient(135deg, #ffffff, #fff0f7);
      border: 2px solid #ffd2e6;
      box-shadow: 0 14px 28px rgba(0,0,0,.10);
    }

    .choice{
      margin-top: 12px;
      padding: 14px 16px;
      border-radius: 18px;
      color:#fff;
      font-weight: 900;
      letter-spacing: .5px;
      text-align:center;
      background: linear-gradient(135deg, var(--pink), var(--lav));
      box-shadow: 0 16px 35px rgba(0,0,0,.18);
      text-transform: uppercase;
      cursor:pointer;
      user-select:none;
    }
    .choice:active{ transform: translateY(1px); }

    /* frase romantica migliorata */
    .subChoice{
      margin-top: 10px;
      text-align:center;
      font-size: 18px;
      font-weight: 800;
      color:#5a3a4a;
      padding: 12px 14px;
      border-radius: 999px;
      background: linear-gradient(135deg, #ffffff, #fff0f7);
      border: 1px solid #ffd2e6;
      box-shadow: 0 12px 26px rgba(255,95,162,.14);
    }
    .subChoice .spark{
      filter: drop-shadow(0 10px 14px rgba(255,95,162,.20));
    }

    @media (max-width: 430px){
      button{ width: 100%; max-width: 320px; }
      .btnRow{ min-height: 170px; }
      .photoFrame img{ height: 62vh; }
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>
  <div class="twinkles" id="twinkles"></div>
  <div class="overlayLove" id="overlayLove"></div>
  <div class="angryBg" id="angryBg"></div>

  <div class="wrap">
    <div class="card" id="card">
      <div class="brand">
        <div class="logo">ciaobabi</div>
        <div class="pill">üíå San Valentino</div>
      </div>

      <h1 id="mainQuestion">Vuoi essere il mio Valentino? üíñ</h1>

      <div class="stage">
        <div class="btnRow" id="btnRow">
          <button id="yesBtn" type="button">S√å üíò</button>
          <button id="noBtn" type="button">NO üôà</button>
        </div>

        <div class="result" id="result">
          <button class="closeResult" id="closeResult" type="button" aria-label="Chiudi">‚úï</button>

          <div class="photoFrame">
            <img id="resultImg" alt="Foto" src="casina.jpg" />
          </div>

          <div class="choice" id="choiceBtn">SAGGIA SCELTA üíñ</div>

          <div class="subChoice">
            <span class="spark">‚ú®üíó</span>
            festeggiamo nella nostra casina carina?
            <span class="spark">üíó‚ú®</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modalBackdrop" id="modalBackdrop" aria-hidden="true">
    <div class="modal" id="modalBox" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modalHeader">
        <div class="modalTitle" id="modalTitle">NO?!?</div>
        <button class="closeX" id="closeX" type="button" aria-label="Chiudi">‚úï</button>
      </div>
      <div class="modalBody">
        <span class="emoji">üò°üí¢</span>
        <div class="angryText">Vuoi schiaffoni?!</div>
      </div>
    </div>
  </div>

  <script>
    const isMobile = window.matchMedia("(max-width: 520px)").matches;
    function rand(min, max){ return Math.random() * (max - min) + min; }

    // ===== Romantic layers =====
    const hearts = document.getElementById("hearts");
    const twinkles = document.getElementById("twinkles");
    const overlayLove = document.getElementById("overlayLove");

    const heartChars = ["üíó","üíñ","üíò","üíï","üíû","üíì","üíù","‚ú®","üå∏","ü´∂","ü•∞","üí´"];
    const HEART_COUNT = isMobile ? 70 : 48;
    for(let i=0;i<HEART_COUNT;i++){
      const s = document.createElement("div");
      s.className = "heart";
      s.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      s.style.left = rand(0, 100) + "vw";
      s.style.animationDuration = rand(isMobile ? 5.5 : 7, isMobile ? 12 : 15) + "s";
      s.style.animationDelay = rand(0, 10) + "s";
      s.style.fontSize = rand(isMobile ? 18 : 14, isMobile ? 34 : 26) + "px";
      s.style.opacity = rand(.55, .95);
      hearts.appendChild(s);
    }

    const TW_COUNT = isMobile ? 18 : 12;
    for(let i=0;i<TW_COUNT;i++){
      const t = document.createElement("div");
      t.className = "tw";
      t.textContent = (Math.random() < .6) ? "‚ú®" : "üí´";
      t.style.left = rand(4, 96) + "vw";
      t.style.top  = rand(6, 94) + "vh";
      t.style.animationDelay = rand(0, 2.2) + "s";
      twinkles.appendChild(t);
    }

    const overlayChars = ["üíñ","üíó","üíï","‚ú®","üíû","üíò","üíù","üå∏","üí´"];
    const OVERLAY_COUNT = isMobile ? 18 : 10;
    for(let i=0;i<OVERLAY_COUNT;i++){
      const el = document.createElement("div");
      el.className = "float";
      el.textContent = overlayChars[Math.floor(Math.random()*overlayChars.length)];
      el.style.left = rand(0, 100) + "vw";
      el.style.animationDuration = rand(6, 12) + "s";
      el.style.animationDelay = rand(0, 6) + "s";
      overlayLove.appendChild(el);
    }

    function setRomanticVisible(on){
      hearts.style.display = on ? "block" : "none";
      twinkles.style.display = on ? "block" : "none";
      overlayLove.style.display = on ? "block" : "none";
    }

    // ===== Angry background (emoji) =====
    const angryBg = document.getElementById("angryBg");
    const angryChars = ["üò°","üò†","ü§¨","üí¢","üî•"];
    const ANGRY_COUNT = isMobile ? 26 : 18;

    function buildAngryBg(){
      angryBg.innerHTML = "";
      for(let i=0;i<ANGRY_COUNT;i++){
        const a = document.createElement("div");
        a.className = "angryFace";
        a.textContent = angryChars[Math.floor(Math.random()*angryChars.length)];
        a.style.left = rand(0, 100) + "vw";
        a.style.animationDuration = rand(5.5, 10) + "s";
        a.style.animationDelay = rand(0, 6) + "s";
        a.style.opacity = rand(.45, .9);
        angryBg.appendChild(a);
      }
    }

    function showAngryBg(){
      buildAngryBg();
      angryBg.style.display = "block";
      setRomanticVisible(false); // ‚úÖ niente cuori in popup
    }
    function hideAngryBg(){
      angryBg.style.display = "none";
      setRomanticVisible(true); // ‚úÖ tornano cuori dopo
    }

    // ===== Pop hearts =====
    function popHearts(x, y){
      const chars = ["üíñ","üíó","üíï","‚ú®","üíû"];
      for(let i=0;i<6;i++){
        const p = document.createElement("div");
        p.className = "pop";
        p.textContent = chars[Math.floor(Math.random()*chars.length)];
        p.style.left = (x + rand(-18, 18)) + "px";
        p.style.top  = (y + rand(-10, 10)) + "px";
        p.style.fontSize = rand(18, 28) + "px";
        p.style.animationDuration = rand(.7, 1.0) + "s";
        document.body.appendChild(p);
        setTimeout(()=>p.remove(), 1200);
      }
    }

    // ===== UI =====
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const btnRow = document.getElementById("btnRow");
    const result = document.getElementById("result");
    const closeResult = document.getElementById("closeResult");
    const choiceBtn = document.getElementById("choiceBtn");

    const modalBackdrop = document.getElementById("modalBackdrop");
    const closeX = document.getElementById("closeX");
    const modalBox = document.getElementById("modalBox");

    let noIsEvasive = false;

    function shakeAngry(hard=false){
      modalBox.animate(
        hard ? [
          {transform:"translateX(0) rotate(0deg)"},
          {transform:"translateX(-14px) rotate(-1deg)"},
          {transform:"translateX(14px) rotate(1deg)"},
          {transform:"translateX(-12px) rotate(-1deg)"},
          {transform:"translateX(12px) rotate(1deg)"},
          {transform:"translateX(0) rotate(0deg)"}
        ] : [
          {transform:"translateX(0)"},
          {transform:"translateX(-10px)"},
          {transform:"translateX(10px)"},
          {transform:"translateX(-8px)"},
          {transform:"translateX(8px)"},
          {transform:"translateX(0)"}
        ],
        {duration: hard ? 320 : 280, easing:"ease-out"}
      );
    }

    function openModal(){
      showAngryBg(); // ‚úÖ emoji arrabbiate, no cuori
      modalBackdrop.style.display = "flex";
      modalBackdrop.setAttribute("aria-hidden", "false");
      closeX.focus();
      shakeAngry(true);
    }

    function closeModal(){
      modalBackdrop.style.display = "none";
      modalBackdrop.setAttribute("aria-hidden", "true");
      hideAngryBg(); // ‚úÖ tornano cuori

      noIsEvasive = true;
      const r = noBtn.getBoundingClientRect();
      popHearts(r.left + r.width/2, r.top + r.height/2);
    }

    // NO: prima popup, poi ‚Äúteletrasporto‚Äù
    noBtn.addEventListener("click", (e) => {
      if(!noIsEvasive){
        openModal();
        return;
      }
      e.preventDefault();
      moveNoRandom();
    });

    noBtn.addEventListener("touchstart", (e) => {
      if(!noIsEvasive) return;
      e.preventDefault();
      moveNoRandom();
    }, {passive:false});

    closeX.addEventListener("click", closeModal);

    modalBackdrop.addEventListener("click", (e) => {
      if(e.target === modalBackdrop){
        shakeAngry(true);
      }
    });

    // S√å: mostra risultato
    yesBtn.addEventListener("click", () => {
      const r = yesBtn.getBoundingClientRect();
      popHearts(r.left + r.width/2, r.top + r.height/2);

      btnRow.style.display = "none";
      result.style.display = "block";
      requestAnimationFrame(() => {
        result.scrollIntoView({ behavior: "smooth", block: "start" });
      });
    });

    function goBackToStart(){
      result.style.display = "none";
      btnRow.style.display = "flex";
      noIsEvasive = false;

      noBtn.style.position = "relative";
      noBtn.style.left = "";
      noBtn.style.top = "";

      // ‚úÖ torna alla schermata iniziale ‚Äúintera‚Äù
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    closeResult.addEventListener("click", goBackToStart);

    // clic su SAGGIA SCELTA torna indietro (schermata completa)
    choiceBtn.addEventListener("click", goBackToStart);
    choiceBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      goBackToStart();
    }, {passive:false});

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function moveNoRandom(){
      const rowRect = btnRow.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 8;
      const maxX = rowRect.width - btnRect.width - padding;
      const maxY = rowRect.height - btnRect.height - padding;

      const x = clamp(Math.random()*maxX, padding, maxX);
      const y = clamp(Math.random()*maxY, padding, maxY);

      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }
  </script>
</body>
</html>
