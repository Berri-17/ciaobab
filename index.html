<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ciaobabi ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&family=Pacifico&display=swap" rel="stylesheet">

<style>

:root{
  --pink:#ff5fa2;
  --lav:#b7b4ff;
}

body{
margin:0;
font-family:"Baloo 2", sans-serif;
background:linear-gradient(180deg,#fff,#ffe7f2);
overflow:hidden;
}

.wrap{
height:100vh;
display:grid;
place-items:center;
}

.card{
width:90%;
max-width:650px;
background:white;
border-radius:25px;
padding:25px;
text-align:center;
position:relative;
}

.logo{
font-family:"Pacifico";
font-size:30px;
color:var(--pink);
}

button{
padding:14px 20px;
border-radius:999px;
border:none;
font-size:18px;
cursor:pointer;
margin:10px;
}

#yesBtn{
background:var(--pink);
color:white;
}

#noBtn{
background:#eee;
position:relative;
}

/* RISULTATO */

.result{
display:none;
margin-top:20px;
}

.photoFrame{
position:relative;
border-radius:22px;
overflow:hidden;
border:3px solid #ffd2e6;
background:#fff;
max-height:70vh;
}

.photoFrame img{
width:100%;
height:70vh;
object-fit:contain;
}

/* SCRITTA SOTTO FOTO */

.bravoBelow{
margin-top:15px;
padding:12px 16px;
border-radius:18px;
color:white;
font-weight:900;
text-align:center;
background:linear-gradient(135deg,var(--pink),var(--lav));
}

/* POPUP */

.modalBackdrop{
position:fixed;
inset:0;
background:rgba(0,0,0,0.4);
display:none;
align-items:center;
justify-content:center;
}

.modal{
background:white;
padding:20px;
border-radius:20px;
text-align:center;
}

</style>
</head>

<body>

<div class="wrap">
<div class="card" id="card">

<div class="logo">ciaobabi</div>

<h1>Vuoi essere il mio Valentino? ðŸ’–</h1>

<div id="btnRow">
<button id="yesBtn">SÃŒ ðŸ’˜</button>
<button id="noBtn">NO ðŸ™ˆ</button>
</div>

<div class="result" id="result">

<div class="photoFrame">
<img src="casina.jpg">
</div>

<div class="bravoBelow">SAGGIA SCELTA ðŸ’–</div>

</div>

</div>
</div>

<div class="modalBackdrop" id="modalBackdrop">
<div class="modal">
<h2>Vuoi schiaffoni?</h2>
<button id="closeX">âœ•</button>
</div>
</div>

<script>

const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const modal=document.getElementById("modalBackdrop");
const closeX=document.getElementById("closeX");
const result=document.getElementById("result");
const card=document.getElementById("card");
const btnRow=document.getElementById("btnRow");

let evasive=false;

// CLICK NO
noBtn.onclick=()=>{
if(evasive) return;
modal.style.display="flex";
}

// CHIUDI POPUP
closeX.onclick=()=>{
modal.style.display="none";
evasive=true;

// rende il bottone assoluto nello stesso punto
const btnRect=noBtn.getBoundingClientRect();
const cardRect=card.getBoundingClientRect();

noBtn.style.position="absolute";
noBtn.style.left=(btnRect.left-cardRect.left)+"px";
noBtn.style.top=(btnRect.top-cardRect.top)+"px";
}

// CLICK SI
yesBtn.onclick=()=>{
result.style.display="block";
btnRow.style.display="none";
}

// NO SCAPPA VICINO AL MOUSE

document.addEventListener("mousemove",(e)=>{

if(!evasive) return;

const rect=noBtn.getBoundingClientRect();

const dx=(rect.left+rect.width/2)-e.clientX;
const dy=(rect.top+rect.height/2)-e.clientY;

const dist=Math.hypot(dx,dy);

if(dist<80){

const step=8;

noBtn.style.left=(noBtn.offsetLeft+(dx/dist)*step)+"px";
noBtn.style.top=(noBtn.offsetTop+(dy/dist)*step)+"px";

}

});

</script>

</body>
</html>
